# /proto/buf.gen.yaml
version: v1beta1
plugins:
  - name: js
    out: ../src/grpc/proto
    opt: import_style=commonjs,binary
  - name: grpc
    out: ../src/grpc/proto
    opt: grpc_js
    path: ..\..\..\node_modules\.bin\grpc_tools_node_protoc_plugin.cmd
  - name: ts
    out: ../src/grpc/proto
    opt: grpc_js
